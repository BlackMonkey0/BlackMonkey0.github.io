          <li><a href="edicion.html">Edición</a></li>
          <li><a href="deporte.html">Deporte</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <p>Descubre el mundo a través de nuestra lente. Capturamos los momentos más bellos e inolvidables para que los disfrutes desde cualquier lugar.</p>
      
      <div class="image-container">
        <img src="Imagenes\_MG_6174.jpeg" alt="Imagen 1" onclick="abrirImagen(this);">

    <footer style="background-color: #f2f2f2; color: #666; text-align: center; padding: 10px;">

<style>
  .image-container {
    display: flex;
    justify-content: center;
  }

    object-fit: cover;

</style>
