<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AHORROS</title>
</head>
<body>
    <header>
        <h1>Bienvenido</h1>
    </header>
    <main>
        <table id="spreadsheet">
            <thead>
                <tr>
                    <th>Día</th>
                    <th>€</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Genera 365 filas para los días -->
                <!-- Puedes ajustar el número de días según lo necesites -->
                <!-- Estas filas se generan automáticamente con JavaScript -->
                <!-- Agregamos el atributo 'contentEditable' para hacer la celda editable -->
                <tr>
                    <td>1</td>
                    <td contentEditable="true"></td>
                    <td contentEditable="false"></td>
                    <td id="total-amount" colspan="2">0</td>
                </tr>
            </tbody>
        </table>
        <!-- Agregamos un botón para generar filas automáticamente -->
        <button id="generate-rows">Generar Filas</button>
    </main>
    <footer>
        &copy; 2023 Solé
    </footer>
    <script src="script.js"></script>
</body>
</html>
