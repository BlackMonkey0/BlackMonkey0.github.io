<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hucha Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Hucha Virtual</h1>
    </header>

    <main>
        <section>
            <section class="registro">
    <h2>Registro de Ahorros:</h2>
    <ul id="registro-lista">
        <!-- Aquí se mostrará la lista de cantidades ingresadas -->
    </ul>
    <button onclick="borrarRegistro()">Borrar Registro</button>
</section>

            <h2>Contribuir a la Hucha</h2>
            <!-- Aquí puedes agregar un formulario para recibir contribuciones -->
            <form id="formularioContribucion">
                <label for="cantidad">Cantidad a Contribuir:</label>
                <input type="number" id="cantidad" name="cantidad" step="0.01" required>
                <button type="submit">Contribuir</button>
            </form>
        </section>

        <section>
            <h2>Total en la Hucha</h2>
            <p>El total actual en la hucha es: <span id="total">0.00</span> €</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mi Hucha Virtual</p>
    </footer>

    <script>
        // Captura el formulario
        const formulario = document.getElementById('formularioContribucion');
        // Captura el campo de entrada de cantidad
        const inputCantidad = document.getElementById('cantidad');
        // Captura el elemento de visualización del total
        const totalElemento = document.getElementById('total');
        // Inicializa el total en 0
        let total = 0;

        // Agrega un evento de escucha al formulario
        formulario.addEventListener('submit', function (e) {
            e.preventDefault(); // Evita que el formulario se envíe
            const cantidad = parseFloat(inputCantidad.value); // Obtiene la cantidad ingresada
            if (!isNaN(cantidad) && cantidad > 0) {
                // Si la cantidad es válida, la suma al total y actualiza la visualización
                total += cantidad;
                totalElemento.textContent = total.toFixed(2); // Muestra el total con 2 decimales
                inputCantidad.value = ''; // Limpia el campo de entrada
            }
        });
    </script>
</body>
</html>
